<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - IT News</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Tambahkan CSS spesifik dashboard */
        .admin-container { padding: 20px; max-width: 1200px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card {color: black; background: #f4f4f4; padding: 20px; border-radius: 10px; border-left: 5px solid #7aa2ff; }
        .action-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        #form-input { background: white; padding: 20px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="nav-logo">
        <img src="assets/img/it.png" class="logo">
        <h1>Information and Technology</h1>
        </div>
        <nav class="nav-btn-mobile">
            <button class="hamburger" id="menuToggle"><i class="fa fa-bars"></i></button>

            <div class="nav-menu hidden" id="navMenu">
                <a href="index.html"><i class="fa fa-home"></i> Home</a>
                <a href="news.html"><i class="fa fa-newspaper"></i> News</a>
                <a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
                <a href="itservice.html"><i class="fa fa-cogs"></i> Service</a>
                <a href="form.html"><i class="fa fa-rocket"></i> Join Now</a>
                <a href="login.html"><i class="fa fa-sign-out"></i> Logout</a>
                <a id="back"><i class="fa fa-arrow-right"></i> Showless</a>
            </div>
        </nav>
        <nav class="nav-btn">
            <a href="index.html"><button id="btn-home"><i class="fa fa-home"></i> Home</button></a>
            <a href="news.html"><button id="btn-news"><i class="fa fa-newspaper"></i> News</button></a>
            <a href="contact.html"><button id="btn-contact"><i class="fa-solid fa-envelope"> </i>Contact</button></a>
            <a href="itservice.html"><button id="btn-service"><i class="fa fa-cogs"></i> Service</button></a>
            <a href="form.html"><button id="btn-join-now"><i class="fa fa-rocket"></i> Join now</button></a>
            <a href="login.html"><button id="logout-btn"><i class="fa fa-sign-out"></i> Logout</button></a>
        </nav>
    </header>
    <div class="admin-container">
        <section class="action-bar">
            <h3><i class="fa fa-gauge-high"></i> Admin Dashboard</h3>
            <div>
                <span id="admin-name">Ghani Edsar Prasetyo</span>
                
            </div>
        </section>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Postingan</h3>
                <p id="total-posts" style="color: #7aa2ff;"><i class="fa fa-newspaper"></i> 0 Artikel</p>
            </div>
            <div class="stat-card">
                <h3>Status Database</h3>
                <p style="color: #7aa2ff;"><i class="fa fa-circle"></i> Connected</p>
            </div>
            <div class="stat-card">
                <h3><i class="fa fa-users"></i> Admin Aktif</h3>
                <div id="online-list" style="color:#0f0"></div>
            </div>
            <div class="stat-card">
                <div class="log-table-wrapper" style="overflow-x: auto;">
                    <table style="width:100%; border-collapse: collapse; font-family: monospace; font-size: 12px;">
                        <thead style="background: #333; color: white;">
                        <tr>
                            <th style="padding: 10px;">Waktu</th>
                            <th>Admin</th>
                            <th>Aksi</th>
                            <th>Detail</th>
                            <th>IP Address</th>
                        </tr>
                        </thead>
                        <tbody id="log-list-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <hr>

        <section id="if-error">
            </section>

        <section id="form-input"></section>
        <section class="preview-list" id="preview-post"></section>

        <hr>

        <h3><i class="fa fa-list"></i> Kelola Postingan</h3>
        <div id="news-list-admin">
            </div>
    </div>

    <script type="module" src="khusus.js"></script>
</body>

</html>
