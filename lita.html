<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/lita.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="icon" sizes="192x192" href="assets/img/it.png">
    <link rel="icon" href="assets/favicon.ico">
    <title>Dashboard - IT Lita AI</title>
</head>
<body>
    <header class="navbar">
        <div class="nav-logo">
        <img src="assets/img/it.png" class="logo">
        <h1>Information and Technology</h1>
        </div>
        <nav class="nav-btn-mobile">
            <button class="hamburger" id="menuToggle"><i class="fa fa-bars"></i></button>

            <div class="nav-menu hidden" id="navMenu">
                <a href="index.html"><i class="fa fa-home"></i> Home</a>
                <a href="news.html"><i class="fa fa-newspaper"></i> News</a>
                <a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
                <a href="itservice.html"><i class="fa fa-cogs"></i> Service</a>
                <a href="form.html"><i class="fa fa-rocket"></i> Join Now</a>
                <a id="back"><i class="fa fa-arrow-right"></i> Showless</a>
            </div>
        </nav>
        <nav class="nav-btn">
            <a href="index.html"><button id="btn-home"><i class="fa fa-home"></i> Home</button></a>
            <a href="news.html"><button id="btn-news"><i class="fa fa-newspaper"></i> News</button></a>
            <a href="contact.html"><button id="btn-contact"><i class="fa-solid fa-envelope"> </i>Contact</button></a>
            <a href="itservice.html"><button id="btn-service"><i class="fa fa-cogs"></i> Service</button></a>
            <a href="form.html"><button id="btn-join-now"><i class="fa fa-rocket"></i> Join now</button></a>
            <a href="login.html"><button id="logout-btn"><i class="fa fa-sign-out"></i> Logout</button></a>
        </nav>
    </header>
    <div class="app-container">
    <aside id="sidebar-right" class="sidebar">
        <button id="arrow-toggle" class="arrow-btn"><span id="arrow-icon">&lt;</span></button>
        
        <div class="sidebar-content">
            <div class="menu-top">
                <button onclick="newChat()" class="btn-side"><i class="fa-solid fa-plus"></i> Chat Baru</button>
                <button onclick="showGuide()" class="btn-side"><i class="fa-solid fa-circle-info"></i> Panduan</button>
                <button onclick="saveUserPersona()" class="btn-side"><i class="fa-solid fa-user-gear"></i> Profil AI</button>
            </div>
            <hr class="divider">
            <p class="history-label">Riwayat Chat</p>
            <div id="history-list" class="history-list"></div>
        </div>
    </aside>

    <main class="main-chat">
        <div id="chat-box" class="chat-box">
            <div id="welcome-screen" class="welcome-card">
                <img src="assets/img/it.png" class="ai-logo">
                <h1>Lita AI</h1>
                <span class="ai-version">Basic Llama 3.3 70b-Versatile</span>
                <p class="tagline">AI Asisstant IT</p>
                <div class="guide-grid">
                    <div class="item">Cepat & Pintar</div>
                    <div class="item">Chat end to end</div>
                </div>
            </div>
        </div>
  
        <section class="input-container">
            <div class="cf-turnstile" data-sitekey="SITE_KEY_LU" data-size="flexible"></div>
            <div class="input-wrapper">
                <input type="text" id="isi-text" placeholder="Tanya sesuatu ke Lita...">
                <button id="send-btn"><i class="fa-solid fa-paper-plane" style="size: 15px; color: grey;"></i></button>
            </div>
        </section>
  </main>
<script src="assets/js/lita.js"></script>
</body>

</html>
