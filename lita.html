<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/lita.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="icon" sizes="192x192" href="assets/img/it.png">
    <link rel="icon" href="assets/favicon.ico">
    <title>Dashboard - IT Lita AI</title>
</head>
<body>
    <header class="navbar">
    
      <div class="nav-logo">
        <img src="assets/img/it.png" class="logo">
        <h1>Information and Technology</h1>
      </div>
    
      <!-- MOBILE -->
      <nav class="nav-btn-mobile">
        <button class="hamburger" id="menuToggle">
          <i class="fa fa-bars"></i>
        </button>
    
        <div class="nav-menu" id="navMenu">
          <a href="index.html"><i class="fa fa-home"></i> Home</a>
          <a href="news.html"><i class="fa fa-newspaper"></i> News</a>
          <a href="contact.html"><i class="fa fa-envelope"></i> Contact</a>
          <a href="itservice.html"><i class="fa fa-cogs"></i> Service</a>
          <a href="form.html"><i class="fa fa-rocket"></i> Join Now</a>
        </div>
      </nav>
    
      <!-- DESKTOP -->
      <nav class="nav-btn">
        <a href="index.html"><button><i class="fa fa-home"></i> Home</button></a>
        <a href="news.html"><button><i class="fa fa-newspaper"></i> News</button></a>
        <a href="contact.html"><button><i class="fa fa-envelope"></i> Contact</button></a>
        <a href="itservice.html"><button><i class="fa fa-cogs"></i> Service</button></a>
        <a href="form.html"><button><i class="fa fa-rocket"></i> Join Now</button></a>
      </nav>
    
    </header>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
          <button class="arrow-btn" id="toggleSidebar"><i class="fa-solid fa-chevron-right"></i></button>
          <div class="sidebar-inner">
            <div class="menu-top">
              <button onclick="newChat()" class="btn-side">
                <i class="fa fa-plus"></i> Chat Baru
              </button>
              <button onclick="showGuide()" class="btn-side">
                <i class="fa fa-circle-info"></i> Panduan
              </button>
              <button onclick="saveUserPersona()" class="btn-side">
                <i class="fa fa-user-gear"></i> Profil AI
              </button>
            </div>
            <hr class="divider">
            <p class="history-label">Riwayat Chat</p>
            <div id="history-list" class="history-list"></div>
          </div>
        </aside>
        
    <main class="main-chat">
        <div id="chat-box" class="chat-box">
            <div id="welcome-screen" class="welcome-card">
                <img src="assets/img/it.png" class="ai-logo">
                <h1>Lita AI</h1>
                <span class="ai-version">Basic Llama 3.3 70b-Versatile</span>
                <p class="tagline">AI Asisstant IT</p>
                <div class="guide-grid">
                    <div class="item">Cepat & Pintar</div>
                    <div class="item">Chat end to end</div>
                </div>
            </div>
        </div>
    <footer class="chat-input-area">
        <div class="input-wrapper">
            <input type="text" id="isi-text" placeholder="Tanya sesuatu ke Lita...">
            <button id="send-btn" class="send-btn">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </footer>
  </main>
    
<script src="assets/js/lita.js"></script>
</body>

</html>
