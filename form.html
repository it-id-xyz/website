    <main>
        <form action="https://formspree.io/f/mlgnwjrg" class="form-container" method="post">
            <div class="card-content">
                <h3>Masukan Nama</h3>
                <input type="text" name="nama" id="nama" required>
                <p id="text-nama">silahkan masukan nama lengkap</p>
            </div>
            <div class="card-content">
                <h3>Masukan Kelas</h3>
                <input type="text" name="kelas" id="kelas" required>
                <p id="text-kelas">Silahkan masukan kelas anda</p>
            </div>
            <div class="card-container">
                <h3>Masukan Email</h3>
                <input type="email" name="email" required>
            </div>
            <div class="card-content">
                <h3>Masukan Nomer Whatsapp</h3>
                <input type="number" name="whatsapp" id="whatsapp" required>
                <p id="text-nomer">silahkan masukan nomer Whatsapp</p>
            </div>
            <div class="card-content">
                <h3>Peminatan Bidang</h3>
                <select name="bidang" id="bidang">
                    <option value="programming">Programming</option>
                    <option value="robotic">Robotic</option>
                    <option value="multimedia">Multimedia</option>
                    <option value="ecommerce">E-commerce</option>
                </select>
                <p id="text-bidang">silahkan pilih bidang yang diminati</p>
            </div>
            <input type="text" name="gotcha" style="display: none;">
            <button id="btn-submit">Submit</button>
        </form>
    </main>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/index.js"></script>
